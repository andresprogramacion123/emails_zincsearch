services:
  zincsearch:
    image: public.ecr.aws/zinclabs/zincsearch:latest
    volumes:
      - ./data:/data
    environment:
      - ZINC_DATA_PATH=/data
      - ZINC_FIRST_ADMIN_USER=${ZINC_USER}
      - ZINC_FIRST_ADMIN_PASSWORD=${ZINC_PASSWORD}
      - ZINC_SERVER_ADDRESS=${ZINC_HOST}
    ports:
      - '4080:4080'
    
  server:
    build: ./server
    depends_on:
      - zincsearch
    ports:
      - '8080:8080'

  client:
    build: ./client
    depends_on:
      - server
    ports:
      - '5173:5173'

